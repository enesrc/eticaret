<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+HR+Lijeva:wght@100..400&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Giriş</title>
    <style>
        body {
            background-color: rgb(254, 219, 225);

            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        .container_ {
            margin-top: 100px;
            padding: 40px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-control:focus {
            background-color: #e9f4ff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="card container_">
        <h2 class="text-center">bitpazari.com</h2>
        <h3 class="text-center">Giriş</h3>
        <div th:if="${loginError}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            Geçersiz e-posta veya şifre.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${signupSuccess}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            Kayıt başarılı. Giriş yapabilirsiniz.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form th:action="@{/signin}" method="post">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Giriş Yap</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="text-secondary">Henüz bir hesabınız yok mu? <a href="/signup" class="text-dark">Kayıt Ol</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
