<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Kayıt</title>
    <style>
        .container {
            margin-top: 100px;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin-left: auto; /* Ortalamak için */
            margin-right: auto; /* Ortalamak için */
        }
        .form-control {
            color:#ffffff;
            border-radius: 5px;
        }
        .form-control:focus {
            box-shadow:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Kayıt</h2>
        <form th:action="@{/signup}" method="post">
            <div th:if="${loginError}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                Eposta geçersiz ya da zaten kullanımda.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="form-group">
                <label for="name">Ad</label>
                <input type="text" class="form-control bg-secondary text-white" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" class="form-control bg-secondary text-white" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control bg-secondary text-white" id="password" name="password" required>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning">Kayıt Ol</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="text-secondary">Zaten bir hesabınız var mı? <a href="/signin" class="text-dark">Giriş Yap</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
