<div th:fragment="product-card">
    <div class="card product-card" style="width: 11rem;">
        <img class="card-img-top" th:src="@{${product.image_path}}" alt="Ürün Resmi">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Card title</h5>
            <p class="card-text" th:text="${product.price} + '₺'">0.00₺</p>
            <div class="mt-2 d-flex justify-content-between">
                <a href="#" class="btn btn-primary btn-sm">incele</a>
                <a href="#" class="btn btn-success btn-sm"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </div>
</div>
