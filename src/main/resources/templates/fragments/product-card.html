<!-- src/main/resources/templates/fragments/product-card.html -->

<div th:fragment="product-card">
    <div class="card product-card" style="width: 11rem;" th:attr="data-product-id=${product.id}">
        <img class="card-img-top" th:src="@{${product.image_path}}" alt="Ürün Resmi">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Card title</h5>
            <p class="card-text" th:text="${product.price} + '₺'">0.00₺</p>
            <p class="card-text product-stock" th:text="'Son ' + ${product.stock} + ' adet'">Stock</p>
            <div class="mt-2 d-flex justify-content-between">
                <a href="#" class="btn btn-primary btn-sm">İncele</a>
                
                <form th:action="@{/add-to-cart}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <button type="submit" class="btn btn-success btn-sm"><i class="fas fa-shopping-cart"></i></button>
                </form>

            </div>
        </div>
    </div>
</div>
